<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Стили для формы */
        .text-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .text-form label {
            display: block;
            margin-bottom: 5px;
        }

        .text-form input[type="text"],
        .text-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Очень важно, чтобы padding не увеличивал ширину */
        }

        .text-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .text-form button:hover {
            background-color: #3e8e41;
        }

        /* Стили для всплывающего окна */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Скрыто по умолчанию */
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative; /* Для позиционирования кнопки закрытия */
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }

        .popup-close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Yandex.Metrika counter -->

        (function(m,e,t,r,i,k,a){
            m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
            k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)
        })(window, document,'script','https://mc.yandex.ru/metrika/tag.js?id=102243084', 'ym');

        ym(102243084, 'init', {ssr:true, webvisor:true, clickmap:true, accurateTrackBounce:true, trackLinks:true});
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/102243084" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

    <header>
        <h1>Добро пожаловать на мой тестовый сайт!</h1>
        <nav>
            <a href="index.html">Главная</a> |
            <a href="about.html">О нас</a> |
            <a href="contact.html">Контакты</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Это главная страница</h2>
            <p>Здесь будет контент главной страницы.</p>

            <div class="text-form">
                <h3>Текстовая форма</h3>
                <form id="myForm" action="#" method="post">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Ваш email">

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Ваше сообщение"></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Мой тестовый сайт</p>
    </footer>

    <!-- Всплывающее окно -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="popup-close" id="popupClose">×</span>
            <h2>Спасибо за отправку!</h2>
            <p>Ваше сообщение успешно отправлено.</p>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Здесь можно получить данные из формы, если нужно
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Отправляем событие в Яндекс.Метрику
            ym(102243084, 'reachGoal', 'form_submitted', {
                name: name,
                email: email,
                message: message
            });

            // Показываем всплывающее окно
            document.getElementById('popup').style.display = 'flex';

            // Очищаем форму (по желанию)
            document.getElementById('myForm').reset();
        });

        // Закрытие всплывающего окна по нажатию на крестик
        document.getElementById('popupClose').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        // Закрытие всплывающего окна по нажатию вне окна
        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('popup')) {
                document.getElementById('popup').style.display = 'none';
            }
        });
    </script>
</body>
</html>
