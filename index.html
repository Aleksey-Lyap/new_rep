    <style>
        /* Стили для формы */
        .text-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .text-form label {
            display: block;
            margin-bottom: 5px;
        }

        .text-form input[type="text"],
        .text-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Очень важно, чтобы padding не увеличивал ширину */
        }

        .text-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .text-form button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

    <main>
        <section>
            <h2>Это главная страница</h2>
            <p>Здесь будет контент главной страницы.</p>

            <div class="text-form">
                <h3>Текстовая форма</h3>
                <form action="#" method="post">  <!-- action="#" означает, что форма будет отправлена на текущую страницу -->
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Ваш email">

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Ваше сообщение"></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
